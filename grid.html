<style>
    .container{
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
    }

    .header{
        background-color: skyblue;
        padding: 5px;

    }
    .middle{
        background-color: black;
        color: white;
        padding: 5px;
    }
    .footer{
        background-color: blue;
        padding: 5px;
    }
    .one{
        display: grid;
        grid-template-columns: 2fr 1fr;
    }
    .main-container{
        background-color: yellow;
        color: black;
        height: 500px;
        width: 350px;
        margin: 2px;
        display: grid;
        justify-content: center;
        align-items: center;
    }
    .sidebar{
        background-color: pink;
        color: black;
        width: 250px;
        height: 300px;
        margin: 2px;
        display: grid;
        justify-content: center;
        align-items: center;
    }
    .two{
        display: grid;
        grid-template-columns: 1fr 1fr;

    }
    .twin{
        background-color: orange;
        height: 300px;
        width: 500px;
        margin: 2px;
        display: grid;
        justify-content: center;
        align-items: center;
    }
</style>





<div class="container">
    <div class="header"> Header</div>
    <div class="middle"> 
         <div class="one">
            <div class="main-container">Main Container</div>
            <div class="sidebar">Sidebar</div>
         </div>
         <div class="two">
             <div class="twin"> Twin</div>
             <div class="twin"> Twin</div>
         </div>

    </div>
    <div class="footer"> Footer</div>
</div>
